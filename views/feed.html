{% extends 'layout.view.html' %}

{% block content %}

<a href="javascript:history.back();" class="btn btn-primary">Back</a>

<h2>{{ title }}</h2>

<ul>
{% for item in items %}
  <li{% if loop.first %} class="first"{% endif %}>

   <a href="{{ item.newUrl }}" target="_blank">{{ item.title }}</a><br/>
  {{ item.newUrl }}<br/>

    <strong>Count:</strong> {{item.count}} | <strong>Posted:</strong> {{item.date.toString();}} <br/>
    <a href="https://twitter.com/share?text={{ item.title2 }}&url={{ item.newUrl }}" class="twitter-share-button" data-lang="en" data-url="{{ item.newUrl }}">Tweet</a>
    <script type="IN/Share" data-url="{{ item.newUrl }}" data-counter="right"></script>
    <div class="g-plus" data-action="share" data-annotation="bubble" data-href="{{ item.newUrl }}"></div>
<!--     <span class='st_twitter_large' displayText='Tweet'></span>
  <span class='st_linkedin_large' displayText='LinkedIn'></span>
  <span class='st_email_large' displayText='Email'></span> -->

  </li>
{% endfor %}
</ul>

<a href="javascript:history.back();" class="btn btn-primary">Back</a>
{% endblock %}
